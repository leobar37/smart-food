## Fragements
fragment productFragment on Product {
  id
  photo {
    id
    filename
    originalFilename
    mimetype
    publicUrl
    publicUrlTransformed
  }
  name
  count
  price
  excerpt
}

##  Queries

query getProducts($includeOptions: Boolean!) {
  products {
    category {
      name
      id
      productsCount
    }
    ...productFragment
    options @include(if: $includeOptions) {
      id
      name
      limit
      label
      subOptions {
        id
        name
      }
    }
  }
}

query getProduct($id: ID, $includeOptions: Boolean!) {
  product(where: { id: $id }) {
    ...productFragment
    options @include(if: $includeOptions) {
      id
      name
      limit
      label
      subOptions {
        id
        name
      }
    }
  }
}

query getCategories($includeProducts: Boolean!) {
  categories {
    id
    name
    description
    title
    products @include(if: $includeProducts) {
      ...productFragment
    }
  }
}
