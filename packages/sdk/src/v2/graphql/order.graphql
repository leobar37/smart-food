fragment OrderFragment on Order {
  id
  orderNumber
  createdAt
  status
  linesCount
  total
  metadata
}

fragment OrderOutputFragment on OrderOutput {
  id
  orderNumber
  createdAt
  status
  linesCount
  total
  metadata
  paymentMethod
}

query getOrder($orderId: String!) {
  ecoOrder(orderId: $orderId) {
    ...OrderOutputFragment
    lines {
      id
      selection
      quantity
      orderId
      total
      productId
    }
  }
}

query getOrderLineCount($id: ID) {
  order(where: { id: $id }) {
    id
    linesCount
  }
}

mutation patchOrder(
  $email: String
  $metadata: JSON
  $orderId: String
  $paymentMethod: OrderPaymentMethodType
) {
  makeOrder(
    email: $email
    metadata: $metadata
    orderId: $orderId
    paymentMethod: $paymentMethod
  ) {
    ...OrderOutputFragment
  }
}

mutation patchOrderLine(
  $orderId: String
  $orderLineId: String
  $orderLine: OrderLineItem
) {
  patchOrderLine(
    orderId: $orderId
    orderLineId: $orderLineId
    orderLine: $orderLine
  ) {
    ...OrderOutputFragment
    lines {
      id
      selection
      quantity
      orderId
      total
      productId
    }
  }
}

mutation deleteOrderLine($orderId: String, $lineOrderId: String) {
  customDeleteOrderLine(orderId: $orderId, lineOrderId: $lineOrderId) {
    ...OrderOutputFragment
    lines {
      id
      selection
      quantity
      orderId
      total
      productId
    }
  }
}
